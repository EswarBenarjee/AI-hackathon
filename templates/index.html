form .field {
    display: block;

.submitDiv {
    margin-top: 5vh;

/* Team */

.team .card {

.card img {
    height: 40vh;
    max-height: 250px;

/* Footer */
.footer {
    margin-top: 2vh;
    font-family: 'Roboto Slab', serif;

.footer hr {
    margin-top: 20px;
    margin-bottom: 20px;

    <!-- Fields -->
    <div class="data-fields">
        <form action="getResults">
            <center>
                <h1>Boston House Price Prediction</h1>
            </center>
            <div class="row" data-aos="zoom-in" data-aos-easing="linear">
                <div class="col-md-6 field">
                    <div class="form-group">
                        <label for="crim">Crime Rate</label>
                        <input type="text" class="form-control" id="crim" name="crim" placeholder="Crime Rate">
                    </div>
                </div>
                <div class="col-md-6 field">
                    <div class="form-group">
                        <label for="zn">Proportion of residential land zoned [Zn]</label>
                        <input type="text" class="form-control" id="zn" name="zn" placeholder="Zn">
                    </div>
                </div>
                <div class="col-md-6 field">
                    <div class="form-group">
                        <label for="indus">Proportion of Industrial business acres per town</label>
                        <input type="text" class="form-control" id="indus" name="indus" placeholder="Industrial">
                    </div>
                </div>
                <div class="col-md-6 field">
                    <div class="form-group">
                        <label for="chas">Charles River dummy variable [Chas]</label>
                        <input type="text" class="form-control" id="chas" name="chas" placeholder="Chas">
                    </div>
                </div>
                <div class="col-md-6 field">
                    <div class="form-group">
                        <label for="nox">Nitric oxide concentration (parts per 10 million) [Nox]</label>
                        <input type="text" class="form-control" id="nox" name="nox" placeholder="Nox">
                    </div>
                </div>
                <div class="col-md-6 field">
                    <div class="form-group">
                        <label for="rm">Average text of rooms per dwelling [RM]</label>
                        <input type="text" class="form-control" id="rm" name="rm" placeholder="RM">
                    </div>
                </div>
                <div class="col-md-6 field">
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="text" min="0" max="120" class="form-control" id="age" name="age" placeholder="Age">
                    </div>
                </div>
                <div class="col-md-6 field">
                    <div class="form-group">
                        <label for="dis">Weighted distances to five Boston employment centers [Dis]</label>
                        <input type="text" class="form-control" id="dis" name="dis" placeholder="Dis">
                    </div>
                </div>
                <div class="col-md-6 field">
                    <div class="form-group">
                        <label for="rad">Accessibility to radial highways [Rad]</label>
                        <input type="text" class="form-control" id="rad" name="rad" placeholder="Rad">
                    </div>
                </div>
                <div class="col-md-6 field">
                    <div class="form-group">
                        <label for="tax">Full-value property tax rate per $10,000 [Tax]</label>
                        <input type="text" class="form-control" id="tax" name="tax" placeholder="Tax">
                    </div>
                </div>
                <div class="col-md-6 field">
                    <div class="form-group">
                        <label for="ptratio">Pupil-teacher ratio by town [PTRatio]</label>
                        <input type="text" class="form-control" id="ptratio" name="ptratio" placeholder="PTRatio">
                    </div>
                </div>
                <div class="col-md-6 field">
                    <div class="form-group">
                        <label for="b">B Value</label>
                        <input type="text" class="form-control" id="b" name="b" placeholder="B">
                    </div>
                </div>
                <div class="col-md-6 field">
                    <div class="form-group">
                        <label for="lstat">Percentage of lower status of the population [LSTAT]</label>
                        <input type="text" class="form-control" id="lstat" name="lstat" placeholder="LSTAT">
                    </div>
                </div>
                <div class="field">
                    <div class="form-group">
                        <label for="lstat">Model to be used</label>
                        <select class="form-control" id="model" name="model">
                            <option value="dt">Decision Tree Regression</option>
                            <option value="rf">Random Forest Regression</option>
                            <option value="xgb">XG Boost Regression</option>
                            <option value="ada">ADA Boost Regression</option>
                            <option value="svr">Support Vector Regression</option>
                        </select>
                    </div>
                </div>
                <div class="submitDiv">
                    <center>
                        <input type="submit" class="btn btn-primary" name="submit" id="submit" value="Submit">
                        <input type="reset" class="btn btn-danger" name="reset" id="reset" value="Reset">
                    </center>
                </div>
            </div>
        </form>
